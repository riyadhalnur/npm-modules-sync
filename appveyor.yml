environment:
  matrix:
  - nodejs_version: "4"
  - nodejs_version: "6"
  - nodejs_version: "8"
  - nodejs_version: "10"

install:
  - ps: Install-Product node $env:nodejs_version
  - npm install

test_script:
  - node --version
  - npm --version
  - npm test

version: 1.0.{build}
skip_tags: true
build: off
notifications:
  - provider: Email
    to:
      - riyadhalnur@verticalaxisbd.com
    on_build_success: false
    on_build_failure: true
    on_build_status_changed: true
